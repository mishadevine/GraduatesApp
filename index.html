<!Doctype html>
<html>
  <head>
    <title>Grad Students Website</title>
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
  </head>
  <body ng-app="GradApp" ng-controller="Controller">
    <div class="jumbotron">
      <div class="container">
        <img src="assets/img/tumblr_nzs4j5LcsL1rb8rhso3_500.png" width="700px" height="400px">
        <div class="right-side">
          <h1>Time<br> until<br> next<br> <button type="button">Showcase</button></h1>
        </div>
      </div>
    </div>
    
    <div class="two">
      <div class="col-md-4">
        <p ng-repeat="student in students"> {{ student.name }} </p>
      </div>
      
      <div class="col-md-4">
        <p ng-repeat="student in students"> {{ student.name }} </p>
      </div>
      
      <div class="col-md-4">
        <p ng-repeat="student in students"> {{ student.name }} </p>
      </div>
    </div>
    
    
    <div class="three">
      <div class="col-md-4">
        <p> Misha Devine</p>
      </div>
      
      <div class="col-md-4">
        <p ng-repeat="project in projects"> <a href = "http://{{ project.name }}">{{ project.name }}</a> </p>
      </div>
      
      <div class="col-md-4">
        <p ng-repeat="skill in skills"> {{ skill.name }} </p>
      </div>
    </div>
    
  </body>
</html>
